name: Crypto Yield Monitor

on:
  schedule:
    - cron: '*/20 * * * *'  # Запускать каждые 20 минут
  workflow_dispatch:      # Кнопка для ручного запуска (чтобы протестировать прямо сейчас)

permissions:
  contents: write         # Разрешаем боту сохранять историю (seen_news.json)

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. Скачиваем код
        uses: actions/checkout@v4

      - name: 2. Настраиваем Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. Устанавливаем библиотеки
        run: pip install -r requirements.txt

      - name: 4. Запускаем монитор
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python monitor.py

      - name: 5. Сохраняем историю
        # Этот шаг выполняется, даже если новых новостей не было (чтобы не терять базу)
        run: |
          git config --global user.name 'YieldBot'
          git config --global user.email 'bot@noreply.github.com'
          git add seen_news.json || true
          git commit -m "Update db" || echo "No changes"
          git push
